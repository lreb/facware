<!-- Login Content -->
<!-- <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading> -->
<div class="content overflow-hidden">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <!-- Login Block -->
      <div class="block block-themed animated fadeIn">
        <div class="block-header bg-primary">
          <!-- <ul class="block-options">
            <li>
              <a href="base_pages_reminder.html">Forgot Password?</a>
            </li>
            <li>
              <a href="base_pages_register.html" data-toggle="tooltip" data-placement="left" title="New Account"><i class="si si-plus"></i></a>
            </li>
          </ul> -->
          <h3 class="block-title">Authentication</h3>
        </div>
        <div class="block-content block-content-full block-content-narrow">
          <!-- Login Title -->
          <img class="img-responsive center-block" src="assets/styles/img/various/logo_big_retina.png" style="width: 20em" alt="">
          <h1 class="text-center">{{appName + " " + appVersion}}</h1>
          <!-- <h1 class="h2 font-w600 push-30-t push-5">{{appName}} {{appVersion}}</h1>
          <p>Welcome, please login.</p> -->
          <!-- END Login Title -->
          <!-- Login Form -->
          <!-- jQuery Validation (.js-validation-login class is initialized in js/pages/base_pages_login.js) -->
          <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
          <form class="js-validation-login form-horizontal push-30-t push-50" (ngSubmit)="login(username,password,false)" #loginForm="ngForm"
            autocomplete="off">
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material form-material-primary floating">
                  <input class="form-control" type="text" id="login-username" name="login-username" #myInput placeholder="Username" required
                    [(ngModel)]="username">
                  <!-- <label for="login-username">Username</label> -->
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material form-material-primary floating">
                  <input class="form-control" type="password" id="login-password" name="login-password" placeholder="Password" [(ngModel)]="password"
                    required>
                  <!-- <label for="login-password">Password</label> -->
                </div>
              </div>
            </div>

            <!-- <div class="form-group">
              <div class="col-xs-12">
                <label class="css-input switch switch-sm switch-primary">
                  <input type="checkbox" id="login-remember-me" name="login-remember-me"><span></span> Remember Me?
                </label>
              </div>
            </div> -->
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-block btn-default" type="button" (click)="ToHome()">Back to site  </button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-block btn-primary" type="button" (click)="login()" [disabled]="!loginForm.form.valid">
                  <i class="si si-login pull-right"></i> Log in</button>
              </div>
            </div>
          </form>
          <!-- END Login Form -->
        </div>
      </div>
      <!-- END Login Block -->
    </div>
  </div>
</div>
<!-- END Login Content -->
